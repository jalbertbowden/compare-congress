<!DOCTYPE html>
<html>
  <head>
    <title>Hearings - Compare Congress</title>
    <link rel="stylesheet" type="text/css" href="compare-congress.css" />
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="vars.js"></script>
    <!-- <script src="compare-congress.jquery.js"></script> -->
  </head>
  <body>
    <h1>Hearings - Compare Congress</h1>
    <h2>Hearings = False</h2>
    <table>
      <thead><tr><th>Query</th><th>Committee ID</th><th>Congress</th><th>Chamber</th><th>DC</th><th>Bill IDs</th><th>Hearing Type</th></tr></thead>
      <tbody class="hearings-false">
        
      </tbody>
    </table>
    <h2>Hearings = True</h2>
    <table>
      <thead><tr><th>Query</th><th>Committee ID</th><th>Congress</th><th>Chamber</th><th>DC</th><th>Bill IDs</th><th>Hearing Type</th></tr></thead>
      <tbody class="hearings-true">
        
      </tbody>
    </table>


    <h2>Hearings = Null</h2>
    <table>
      <thead><tr><th>Query</th><th>Committee ID</th><th>Congress</th><th>Chamber</th><th>DC</th><th>Bill IDs</th><th>Hearing Type</th></tr></thead>
      <tbody class="hearings-null">
        
      </tbody>
    </table>
    </body>
<script>
$(document).ready(function () {

    $.getJSON(apiCallHearingsFalse, function (data) {
      console.log(apiCallHearingsFalse);
        var jsonData = data.results;
        $.each(jsonData, function(){
           $("tbody.hearings-false").append("<tr><td>"+this['query']+"</td><td>"+this['committee_id']+"</td><td>"+this['congress']+"</td><td>"+this['chamber']+"</td><td>"+this['dc']+"</td><td>"+this['bill_ids']+"</td><td>"+this['hearing_type']+"</td></tr>");
         });
    });

        $.getJSON(apiCallHearingsTrue, function (data) {
      console.log(apiCallHearingsTrue);
        var jsonData = data.results;
        $.each(jsonData, function(){
           $("tbody.hearings-true").append("<tr><td>"+this['query']+"</td><td>"+this['committee_id']+"</td><td>"+this['congress']+"</td><td>"+this['chamber']+"</td><td>"+this['dc']+"</td><td>"+this['bill_ids']+"</td><td>"+this['hearing_type']+"</td></tr>");
         });
    });


    $.getJSON(apiCallHearingsNull, function (data) {
      console.log(apiCallHearingsNull);
        var jsonData = data.results;
        $.each(jsonData, function(){
           $("tbody.hearings-null").append("<tr><td>"+this['query']+"</td><td>"+this['committee_id']+"</td><td>"+this['congress']+"</td><td>"+this['chamber']+"</td><td>"+this['dc']+"</td><td>"+this['bill_ids']+"</td><td>"+this['hearing_type']+"</td></tr>");
         });
    });



});
</script>
</html>
